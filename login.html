<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #04aa1d;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #0bd630;
    }

    .login-box p {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    .login-box a {
      color: #04aa1d;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>

    <button>Log in</button>

    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>

</body>
</html>
